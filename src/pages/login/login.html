<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Pakur Dabbawala
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button>Sign In</button>
  </div>
  <button ion-button clear block (click)="signup();">Sign up</button>
  <button ion-button clear block (click)="reset();">Forgot Password?</button>
</ion-content>
